# Netlify 配置文件

[build]
  # 构建命令
  command = "npm run build"

  # 构建产物目录
  publish = "dist"

  # 环境变量
  [build.environment]
    NODE_VERSION = "18"
    NETLIFY_USE_YARN = "false"
    NPM_FLAGS = "--legacy-peer-deps"

# SPA 路由支持 - 所有路由指向 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 安全头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy - 限制资源来源，防止 XSS 攻击
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self' data:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    # Permissions Policy - 限制浏览器功能
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 文件不缓存（确保总是获取最新版本）
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 注意：Lighthouse 插件已移除，避免配置错误
# 如需性能测试，可以手动使用 Chrome DevTools 的 Lighthouse
# [[plugins]]
#   package = "@netlify/plugin-lighthouse"

# 构建缓存配置 - 禁用以确保每次都使用最新代码
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
