# Netlify 配置文件

[build]
  # 构建命令
  command = "npm run build"

  # 构建产物目录
  publish = "dist"

  # 环境变量
  [build.environment]
    NODE_VERSION = "18"

# SPA 路由支持 - 所有路由指向 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 安全头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 文件不缓存（确保总是获取最新版本）
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 插件配置（可选）
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    # 只在生产环境运行 Lighthouse 测试
    minimal_mode = true
